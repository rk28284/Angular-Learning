<div class="container">
    <form [formGroup]="loginUserForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Username or Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" required>
          <div *ngIf="loginUserForm.get('email')?.status !== 'VALID'" class="error-message">
            Username or Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
          <div *ngIf="loginUserForm.get('password')?.status !== 'VALID'" class="error-message">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginUserForm.invalid">Log In</button>
      </form>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
</div>
