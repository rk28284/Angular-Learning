<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Positions</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Tooltip on Hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Tooltip Positions */
        .tooltip.top .tooltiptext {
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip.bottom .tooltiptext {
            top: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip.left .tooltiptext {
            top: 50%;
            right: 125%;
            transform: translateY(-50%);
        }

        .tooltip.right .tooltiptext {
            top: 50%;
            left: 125%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <h2>Tooltip Positions</h2>
    <p>Hover over the buttons to see the tooltips.</p>

    <div class="tooltip top">
        <button>Top Tooltip</button>
        <span class="tooltiptext">Tooltip on Top</span>
    </div>
<br>
    <div class="tooltip bottom">
        <button>Bottom Tooltip</button>
        <span class="tooltiptext">Tooltip on Bottom</span>
    </div>
<br>
    <div class="tooltip left">
        <button>Left Tooltip</button>
        <span class="tooltiptext">Tooltip on Left</span>
    </div>
<br>
    <div class="tooltip right">
        <button>Right Tooltip</button>
        <span class="tooltiptext">Tooltip on Right</span>
    </div>

</body>
</html>
